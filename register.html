    <h1>INDBERET</h1>
    <section id="form-section">
      <article id="form-info">
        <h2>Er du afhængig af at shoppe?</h2>
        <p>Find ud af det her, med få klik!</p>
      </article>


      <form id="webform">
        <fieldset>
          <legend>Personlige oplysninger</legend>

          <div class="form-group">
            <label for="f-name">Fornavn</label>
            <input id="f-name" name="fornavn" type="text" required>
          </div>

          <div class="form-group">
            <label for="l-name">Efternavn</label>
            <input id="l-name" name="efternavn" type="text" required>
          </div>
        </fieldset>

        <fieldset>
          <legend>Shoppingvaner</legend>

          <div class="form-group">
            <label>Har du shoppet i denne måned?</label><br>
            <input type="radio" id="ja" name="shop" value="ja">
            <label for="ja">Ja</label>

            <input type="radio" id="nej" name="shop" value="nej">
            <label for="nej">Nej</label>
          </div>

          <div class="form-group">
            <label for="shop-date">Hvornår shoppede du sidst?</label>
            <input id="shop-date" name="shop_date" type="date">
          </div>

          <div class="form-group">
            <label for="spending">Hvor mange penge har du brugt denne måned? (0–10.000 kr)</label>
            <input id="spending" name="spending" type="range" min="0" max="10000" step="100">
            <output for="spending" id="spending-output">0 kr</output>
          </div>
        </fieldset>

        <button type="submit">Send</button>
      </form>


    </section>

    <section id="form-summary">
      <h2>Summary</h2>
      <article>
        <p class="placeholder">Opsummering</p>
